<h1>Iniciar sesión</h1>

<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="login">Nombre de usuario:</label>
    <input type="text" class="form-control" id="login" placeholder="Nombre de usuario" formControlName="login">
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" class="form-control" id="login-password" formControlName="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled] = "!loginForm.valid" (click)="iniciarSesion()">Submit</button>
</form>
