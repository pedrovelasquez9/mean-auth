<div class="container">
  <div class="row" [hidden]="logged">
    <div class="col-sm" style="border-right: 1px solid #ddd;">
      <app-login (change)="getSession($event)"></app-login>
    </div>
    <div class="col-sm">
      <app-registro></app-registro>
    </div>
  </div>
  <div class="row text-center" [hidden]="!logged">
      <div class="col-sm">
        <h4>¡Bienvenido {{data?.username}}!</h4>
        <button class="btn btn-danger" (click)="cerrarSesion()">Salir</button>
      </div>
    </div>
</div>
