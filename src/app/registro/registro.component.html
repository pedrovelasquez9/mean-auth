<h1>Registrar nuevo usuario</h1>

<form [formGroup]="registroForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
    </div>
  <div class="form-group">
    <label for="username">Nombre de usuario:</label>
    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">ContraseÃ±a:</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled] = "!registroForm.valid" (click)="registrar()">Submit</button>
</form>
